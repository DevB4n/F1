<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1</title>
    <link rel="icon" href="assets/icons/f1-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <script src='index.js' type="module" defer ></script>
</head>
<body>
    <nav>
        <div id="f1-menu-image">
            <img src="assets/icons/f1-menu.png" alt="f1 image">
        </div>
        <ul>
            <li>Circuits</li>
            <li>Drivers</li>
            <li>Cars</li>
            <li>Simulation</li>
        </ul>
        <div id="account">
            <button id="sign-in-btn">REGISTER</button>
            <button id="log-in-btn">SIGN IN</button>
        </div>
    </nav>
    <section id="banner">
        <video id="video-banner" width="max-width" controls>
            <source src='assets/videos/banner.mp4'>
        </video>
    </section>

    <section id="pop-up">
        <div id="header"></div>
        <div id="Register-information">
            <h2>Usuario</h2>
            <form action="">
                <input type="text" placeholder="nombre de usuario">
            </form>
            <h2>Contraseña</h2>
            <form action="">
                <input type="password" placeholder="contraseña">
            </form>
            
        </div>
    </section>

</body>
</html>
