<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Carrera F1</title>
    <link rel="icon" href="../assets/icons/f1-favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/simulation.css" />
    <script type="module" src="../components/custom-components.js"></script>
    <script type="module" src="../components/simulation/simulation.js"></script>
    <script type="module" src="../components/simulation/historial.js"></script>
</head>
<body>
    <main class="simulator-container">
        <h1>Simulaci√≥n de Carrera</h1>

        <section class="form-section">
            <div class="selection-group">
                <div class="selection-controls">
                    <label for="select-team">Equipo</label>
                    <select id="select-team">
                        <option disabled selected>Selecciona un equipo</option>
                    </select>
                </div>
                <selection-card id="team-card" name="Sin selecci√≥n" image="../assets/placeholder.png" type="Equipo"></selection-card>
            </div>

            <div class="selection-group">
                <div class="selection-controls">
                    <label for="select-driver">Piloto</label>
                    <select id="select-driver">
                        <option disabled selected>Selecciona un piloto</option>
                    </select>
                </div>
                <selection-card id="driver-card" name="Sin selecci√≥n" image="../assets/placeholder.png" type="Piloto"></selection-card>
            </div>

            <div class="selection-group">
                <div class="selection-controls">
                    <label for="select-car">Auto</label>
                    <select id="select-car">
                        <option disabled selected>Selecciona un auto</option>
                    </select>
                </div>
                <selection-card id="car-card" name="Sin selecci√≥n" image="../assets/placeholder.png" type="Auto"></selection-card>
            </div>

            <div class="selection-group">
                <div class="selection-controls">
                    <label for="select-circuit">Circuito</label>
                    <select id="select-circuit">
                        <option disabled selected>Selecciona un circuito</option>
                    </select>
                </div>
                <selection-card id="circuit-card" name="Sin selecci√≥n" image="../assets/placeholder.png" type="Circuito"></selection-card>
            </div>

            <button id="simulate-btn">Simular Carrera</button>
        </section>

        <section id="result" class="result-section"></section>
        <div id="weather-info" style="margin-top: 1em; font-weight: bold;"></div>

        <button id="borrar-historial">üóëÔ∏è Borrar historial</button>
        <div id="historial-carreras"></div>
    </main>
</body>
</html>
